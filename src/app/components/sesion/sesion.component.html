<div class="container">
	<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-con border border-light ">
		<p class="h4 mb-4">Crear Sesiones</p>
		<div class="form-row mb-4">
			<div class="col">
				<input type="text" class="form-control" formControlName="name" placeholder="Nombre de sesión" />
				<mat-form-field appearance="fill" style="margin: 10px 5px">
					<mat-label>Grado:</mat-label>
					<select formControlName="grado" (change)="filter()" matNativeControl>
						<option value="Primer Grado de Secundaria">Primer Grado de Secundaria</option>
						<option value="Segundo Grado de Secundaria">Segundo Grado de Secundaria</option>
						<option value="Tercer Grado de Secundaria">Tercer Grado de Secundaria</option>
						<option value="Cuarto Grado de Secundaria">Cuarto Grado de Secundaria</option>
						<option value="Quinto Grado de Secundaria">Quinto Grado de Secundaria</option>
						<option value="Sexto Grado de Secundaria">Sexto Grado de Secundaria</option>
					</select>
				</mat-form-field>
			</div>
			<input [disabled]="form.invalid" class="btn btn-info btn-block" type="submit" value="Crear" />
		</div>
	</form>

	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title text-uppercase mb-0">Sesiones</h5>
				</div>
				<div class="table-responsive">
					<table class="table no-wrap user-table mb-0">
						<thead>
							<tr class="ml">
								<th scope="col" class="border-0 text-uppercase font-medium">
									Sesión
								</th>
								<th scope="col" class="border-0 text-uppercase font-medium">
									Grado
								</th>
								<!-- <th scope="col" class="border-0 text-uppercase font-medium">
									Estado
								</th> -->
							</tr>
						</thead>
						<tbody>
							<tr class="d" *ngFor="let s of ss">
								<td>
									<span class="text-muted">{{ s.sesionNombre }}</span><br />
								</td>
								<td>
									<span class="text-muted">{{ s.grado }}</span><br />
								</td>
								<!-- <td>
									<span class="text-muted">{{s.isOn ? 'Activa' : 'Inactiva'}}</span><br />
								</td> -->
								<!-- <td>
									<button type="button" *ngIf="s.isOn" (click)="delete(s.sesionId)"
										class="ml btn btn-outline-info btn-circle btn-lg btn-circle">
										<i class="fa fa-trash"></i>
									</button>
									<button type="button" *ngIf="!s.isOn" (click)="on(s.sesionId)" 
										class="ml btn btn-outline-info btn-circle btn-lg btn-circle">
										<i i-bs name="check"></i>
									</button>
								</td> -->
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
