<div class="flex-container">
  <div class="flex-item">
    <label for="angle">Velocidad Bloque<sub>1</sub>: {{ v1Input }} m/s</label>
    <mat-slider type="range" max="10" min="0" [(ngModel)]="v1Input" step="1"></mat-slider>
  </div>

  <div class="flex-item">
    <label for="angle">Velocidad Bloque<sub>2</sub>: {{ v2Input }} m/s</label>
    <mat-slider type="range" max="0" min="-10" [(ngModel)]="v2Input" step="1"></mat-slider>
  </div>

  <div class="flex-item">
    <label for="coef">Masa Bloque<sub>1</sub>: {{ m1Input }} kg</label>
    <mat-slider type="range" min="1" max="10" [(ngModel)]="m1Input" step="1"></mat-slider>
  </div>

  <div class="flex-item">
    <label for="coef">Masa Bloque <sub>2</sub>: {{ m2Input }} kg</label>
    <mat-slider type="range" min="1" max="10" [(ngModel)]="m2Input" step="1"></mat-slider>
  </div>
</div>

<div id="cnvs"></div>
<div class="btn-container">
  <button class="btn btn-outline" (click)="stop()">Detener</button>
  <button class="btn btn-colour-1" (click)="start()">Empezar</button>
  <button class="btn btn-outline" (click)="restart()">Reiniciar</button>
</div>
