<!-- header -->
<div id="pdfTable" #pdfTable>
  <div style="background-color: #501080;" class="d-flex header flex-row justify-content-between">
    <h2>
      Reporte de Calificaciones: {{data.name}}<br />
      Matricula: {{data.matricula}}<br />
      Grado Academico: {{data.grado}}
    </h2>
  </div>
  <div class="d-flex header flex-row justify-content-between">
    <div class="d-flex flex-column">
      <div class="p-2 test">Prueba</div>
    </div>
    <div class="d-flex flex-column">
      <div class="p-2 grade">Calificaci√≥n Obtenida</div>
    </div>
    <div class="d-flex flex-column">
      <div class="p-2 date">Fecha Tomado</div>
    </div>
    <div class="d-flex flex-column">
      <div class="p-2 grade">Periodo</div>
    </div>
  </div>
  <span *ngIf="pruebas?.length == 0 ">Este estudiante no ha completado prueba.</span>
  <div *ngFor="let i of pruebas" class="d-flex grade-body flex-row justify-content-between">
    <div class="d-flex flex-column justify-content-center">
      <div class="p-2 test">{{i.titulo}}</div>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <div class="p-2 grade">{{i.calificacionObtenida}} pts.</div>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <div class="p-2 date">{{i.fechaTomado}} </div>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <div class="p-2 date">2021 {{i.periodo}}</div>
    </div>
  </div>
</div>

<input class="btn btn-info" (click)="toPDF()" style="width: 15%; margin-bottom: 10px; height: 50px;"
  type="button" value="Generar PDF" />

<style>
  .header {
    background-color: #6610f2;
    color: white;
    font-size: larger;
  }

  .test {
    width: 200px;
  }

  .date {
    width: 91px;
    text-align: end;
  }

  .grade {
    text-align: end;
    width: 132px;
  }

  .grade-body {
    border-bottom: 0.5px solid #ccc;
  }
</style>
