<div class="header row" *ngIf="user">
  <div class="col-md-4">
    <div class="profile-img">
      <img src="../../../assets/images/maxresdefault.jpg" alt="" />
    </div>
  </div>
   <div class="d-flex flex-column justify-content-center col-md-8">
    <form [formGroup]="reportForm">
      <h1 style="margin-left: 20px;"><strong>
        Reporte de Calificaciones: Laboratorio de Fisica
      </strong></h1>
      <!-- <mat-form-field appearance="fill" class="name">
        <mat-label>Nombre del estudiante</mat-label>
        <input matInput placeholder="Ej. Margarita Hern"
           formControlName="name" />
      </mat-form-field> -->
        <mat-form-field appearance="outline">
          <mat-label class="answer-label">Fecha Inicio</mat-label>
          <input matInput type="date" formControlName="fechaInicio" [min]="date">
        </mat-form-field>
        <mat-form-field  appearance="outline">
          <mat-label class="answer-label">Fecha Fin</mat-label>
          <input matInput type="date" formControlName="fechaFin">
        </mat-form-field>
        <input class="btn btn-info" [disabled]="reportForm.invalid"
          style="width: 15%; margin-bottom: 10px; height: 50px;" type="submit"
          value="Filtrar" />
        <!-- <input class="btn btn-info" (click)="filter(reportForm.controls.name)" [disabled]="reportForm.invalid"
          style="width:100px; margin-right: 20px; height: 55px; margin-bottom: 20px; float: right;" type="submit"
          value="Buscar" /> -->
    </form>
  </div> 
</div>
<ejs-grid id="grid" [allowSorting]='true' [allowFiltering]='true'></ejs-grid>
