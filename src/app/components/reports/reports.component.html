<div class="header row" *ngIf="user">
  <div class="col-md-4">
    <div class="profile-img">
      <img src="../../../assets/images/maxresdefault.jpg" alt="" />
    </div>
  </div>
  <div class="d-flex flex-column justify-content-center col-md-8">
      <h1 style="margin-left: 20px;"><strong>
          Reporte de Calificaciones: Laboratorio de Fisica
        </strong>
      </h1>
  </div>

  <div id="pdfTable" #pdfTable >
    <ejs-grid id="grid" [allowSorting]='true' [allowFiltering]='true'></ejs-grid>
  </div>
</div>
<style>
  .header {
    height: 200px;
    margin: 0;
    border: 3px solid #e0e0e0;
    background: white;
  }

  .mat-form-field {
    margin: 0 20px;
  }

  .list-item {
    margin-bottom: 20px;
    font-size: 1.3rem;
  }

  .name {
    width: 92%;
  }

  .profile-head {
    margin-left: 20px;
  }

  .profile-head h3 {
    color: #333;
  }

  .profile-img {
    text-align: center;
    height: 200px;
  }

  .row>* {
    padding: 0;
  }

  .profile-img img {
    width: 100%;
    height: 97%;
  }

  .dropdown {
    height: 48px;
    padding: 16px 16px;
    font-size: 1.3rem;
  }
</style>
